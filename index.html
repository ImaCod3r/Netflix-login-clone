<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <header>
        <div class="logo">
            <a href="index.html">
                <img src="assets/img/logo.png" alt="Logo">
            </a>
        </div>
    </header>

    <div class="container">
        <div class="form-wrapper">
            <h1>Sign In</h1>
            <form>
                <input type="email" placeholder="Email or number" />
                <input type="password" placeholder="Password" />

                <button type="submit">Sign In</button>
                <span>OR</span>
                <button type="button">Use a Sign-In Code</button>

                <a href="#">Forgot password?</a>
            </form>

            <div class="actions">
                <div class="checkbox-field">
                    <input type="checkbox" id="remember">
                    <label for="">Remember me</label>
                </div>

                <p class="redirect">New to Netflix? <a href="#">Sign up now.</a></p>

                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.
                    <a href="#">Learn more.</a>
                </p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-wrapper">
            <a href="#">Questions? Contact us.</a>
            <div class="items">
                <a href="#">
                    FAQ
                </a>

                <a href="#">
                    Help Center
                </a>

                <a href="#">
                    Terms of Use
                </a>

                <a href="#">
                    Privacy
                </a>

                <a href="#">
                    Cookie Preferences
                </a>

                <a href="#">
                    Corporate Information
                </a>

                <select>
                    <option value="en">English</option>
                </select>

            </div>
        </div>
    </footer>
</body>

</html>
